<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>History | Vsprout IDE</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root {
      --bg-color: #1e1e1e;
      --box-color: #252526;
      --border-color: #333;
      --accent-color: #569cd6;
      --text-color: #dcdcaa;
      --header-text: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
    }

    header {
      background-color: #111;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border-color);
    }

    header h1 {
      font-size: 1.8rem;
      color: var(--accent-color);
    }

    nav button {
      background-color: #2d2d2d;
      color: var(--header-text);
      border: none;
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      border-radius: 6px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    nav button:hover {
      background-color: #3c3c3c;
    }

    .history-container {
      max-width: 960px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: var(--box-color);
      border-radius: 12px;
      border: 1px solid var(--border-color);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .history-container h2 {
      color: var(--accent-color);
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .entry {
      background-color: #1b1b1b;
      padding: 1.2rem;
      margin-bottom: 1.2rem;
      border-radius: 8px;
      border-left: 4px solid var(--accent-color);
      font-family: monospace;
      color: var(--text-color);
      white-space: pre-wrap;
      font-size: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease;
    }

    .entry:hover {
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 2rem 1rem 1rem;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üå± Vsprout IDE</h1>
    <nav>
      <button onclick="location.href='index.html'">Home</button>
      <button onclick="location.href='notes.html'">Notes</button>
      <button onclick="location.href='about.html'">About</button>
      <button onclick="location.href='docs.html'">Docs</button>
    </nav>
  </header>

  <main class="history-container">
    <h2>üìú Execution History</h2>
    <div id="historyList">üîÑ Loading history...</div>
  </main>

  <footer>
    <p>¬© 2025 Vsprout IDE ‚Äî Created by Vedavyaas</p>
  </footer>

  <script>
    fetch('http://localhost:8090/history')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('historyList');
        if (!data.length) {
          container.innerHTML = "üì≠ No history available.";
          return;
        }
        container.innerHTML = "";
        data.reverse().forEach(entry => {
          const div = document.createElement('div');
          div.className = 'entry';
          div.textContent = entry;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('historyList').innerHTML = "‚ùå Error fetching history.";
      });
  </script>
</body>
</html>
